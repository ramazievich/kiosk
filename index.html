<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://stroyudacha.ru/img/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/su_font-v3.0/style.css" />
    <title>Kiosk page</title>
</head>

<body class="kiosk_bg-fon">
    <!--Блок для анимированного фона-->
    <ul class="kiosk_bg-fon-circles">
        <li><i class="house"></i></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <container class="kiosk_container">
        <div class="kiosk_header">
            <img class="kiosk_header-logo" src="/img/logo.svg" width="150px" alt="Стройудача" />
            <!--<img class="kiosk_header-cart" src="/img/spisok-pokupok.svg" width="150px" alt="Список покупок" />-->
            <div class="kiosk_cart-wrp">
                <i class="su_icon-shopping-list" alt="Список покупок"></i>
                <span class="kiosk_cart-name">Список покупок</span>
            </div>
        </div>
        <div class="kiosk_body">
            <div class="kiosk_search-wrp">
                <form class="kiosk_search" onsubmit="event.preventDefault();" role="search">
                    <label class="kiosk_search-label" for="search">Что ищем?</label>
                    <input class="kiosk_search-input" id="search" type="search" placeholder="Что ищем?" autofocus required />
                    <button class="kiosk_search-button" type="submit"><i class="su_icon-search2"></i></button>    
                  </form>

            </div>
        <ul class="kiosk_searc-items"></ul>
        <ul class="kiosk_searc-items"></ul>
        <ul class="kiosk_searc-items"></ul>
        <ul class="kiosk_searc-items"></ul>    
        </div>
    </container>

    
    

    <script src="/main.js"></script>
</body>

</html>
