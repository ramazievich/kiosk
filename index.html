<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://stroyudacha.ru/img/favicon.svg" type="image/x-icon" />
  <!--клавиатура 1-->
  <link rel="stylesheet" href="/keyboard/keyboard.css" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/su_font-v3.0/style.css" />
  <title>Kiosk page</title>
</head>

<body class="kiosk_bg-fon">
  <!--Блок для анимированного фона-->
  <ul class="kiosk_bg-fon-circles">
    <li><i class="house"></i></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <container class="kiosk_container">

    <!--хедер для всех страниц кроме главной-->
    <div class="kiosk_header-main hidden">
      <a class="kiosk_header-logo-wrp" href="#">
        <img class="kiosk_header-logo-main" src="/img/logo-su.svg" width="370" alt="Стройудача" />
      </a>
      <div class="kiosk_search-main-wrp">
        <form class="kiosk_search-main" role="search" onsubmit="location.reload(); return false;">
           <!--класс kiosk_search нужно вставлять в input (без него клавиатура не работает). Одновременно в двух input класс kiosk_search не работает. Только в одном-->
          <input class="kiosk_search-input-main" type="search"
            onClick="kb.openKeyboard();" placeholder="Что ищем?" maxLength="100" name="name" autocomplete="off"
            required />
          <button class="kiosk_search-button-main" type="submit">Найти</button>
        </form>
      </div>
      <div class="kiosk_sravnenie-cart-main-wrp">
        <a class="kiosk_sravnenie-main-wrp" href="#">
          <i class="su_icon-sravnenie3" alt="Сравнение"></i>
          <span class="kiosk_sravnenie-name-main">Сравнение</span>
        </a>
        <a class="kiosk_cart-main-wrp" href="#">
          <i class="su_icon-shopping-list" alt="Список покупок"></i>
          <span class="kiosk_cart-name-main">Список товаров</span>
        </a>
      </div>
    </div>
    
    <!--Начало главной страницы-->
    <div class="kiosk_header">
      <img class="kiosk_header-logo" src="/img/logo.svg" width="115" alt="Стройудача" />
      <a class="kiosk_cart-wrp" href="#">
        <i class="su_icon-shopping-list" alt="Список покупок"></i>
        <span class="kiosk_cart-name">Список товаров</span>
      </a>
    </div>
    <div class="kiosk_body">
      <div class="kiosk_search-wrp ">
        <form class="kiosk_search-form" role="search" onsubmit="location.reload(); return false;">
          <label class="kiosk_search-label" for="search">Что ищем?</label>
          <!--класс kiosk_search нужно вставлять в input (без него клавиатура не работает). Одновременно в двух input класс kiosk_search не работает. Только в одном-->
          <input class="kiosk_search-input kiosk_search" type="search"
            onClick="kb.openKeyboard();" placeholder="Что ищем?" maxLength="100" name="name" autocomplete="off"
            required />
          <button class="kiosk_search-button" type="submit"><i class="su_icon-search2"></i></button>
        </form>
      </div>
    </div>
    <div class="kiosk_list-items-wrp">
      <ul class="kiosk_list-items">
        <li class="kiosk_items"><a class="kiosk_items-link"><i class="su_icon-catalog3"></i><span>Каталог</span></a>
        </li>
        <li class="kiosk_items"><a class="kiosk_items-link"><i
              class="su_icon-shop-house2-01"></i><span>Магазины</span></a></li>
        <li class="kiosk_items"><a class="kiosk_items-link"><i class="su_icon-delivery"></i><span>Доставка</span></a>
        </li>
        <li class="kiosk_items"><a class="kiosk_items-link"><i class="su_icon-sale"></i><span>Акции</span></a></li>
      </ul>
    </div>
    <div id="kiosk_slider-wrp">
      <figure id="slidy">
        <a href="#"> <img src="https://storage.yandexcloud.net/s.stroyudacha.ru/actions/2023/08/185017/main.gif"
            width="1200" alt="eyes"></a>
        <a href="#"><img src="https://storage.yandexcloud.net/s.stroyudacha.ru/actions/2023/08/185012/main.gif"
            width="1200" alt="lou"></a>
        <a href="#"><img
            src="https://storage.yandexcloud.net/s.stroyudacha.ru/actions/2023/06/182281/himlegion-gruppa.jpg"
            width="1200" alt="lucie-2"></a>
        <a href="#"><img src="https://storage.yandexcloud.net/s.stroyudacha.ru/actions/2023/08/184464/main.gif"
            width="1200" alt="lucie"></a>
      </figure>
    </div>
  </container>
  <script type="text/javascript" src="/main.js"></script>
  <script type="text/javascript" src="https://stroyudacha.ru/assets/f177700e/jquery.min.js"></script>
  <script type="text/javascript" src="/keyboard/keyboard.js"></script>

</body>

</html>
